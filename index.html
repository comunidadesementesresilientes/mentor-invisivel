<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor Invisível</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-black text-white flex items-center justify-center px-6 py-12">

  <div class="max-w-2xl text-center space-y-6">
    <h1 class="text-4xl md:text-5xl font-serif tracking-tight">Mentor Invisível</h1>
    <p class="text-lg text-gray-300">Estratégia. Resultado. Silêncio.</p>
    <div class="h-0.5 w-20 bg-white mx-auto my-4"></div>
    <p class="text-xl md:text-2xl font-light">
      Você não precisa aparecer,<br />
      precisa dominar o jogo.
    </p>

    <div class="bg-zinc-900 border border-zinc-700 p-6 mt-8 rounded-xl shadow-lg">
      <div class="space-y-4">
        <p class="text-sm text-gray-400">
          🎯 Mentoria estratégica para anfitriões de temporada
        </p>
        <form class="space-y-4">
          <input type="text" placeholder="Seu nome" class="w-full px-4 py-2 rounded-md bg-black border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white" />
          <input type="text" placeholder="Seu WhatsApp" class="w-full px-4 py-2 rounded-md bg-black border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white" />
          <input type="text" placeholder="Cidade/Estado" class="w-full px-4 py-2 rounded-md bg-black border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white" />
          <button type="submit" class="w-full bg-white text-black font-semibold py-2 rounded-md hover:bg-gray-200 transition">
            Entrar no radar invisível
          </button>
        </form>
      </div>
    </div>

    <p class="text-sm text-gray-600 mt-6">
      ⚠️ Essa oportunidade é para quem age no silêncio e valoriza resultados reais.
    </p>
  </div>

</body>
</html>
